<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">

    <div class="card text-center">
      <div class="card-header" id="date">Saturday, March 12, 2022</div>
      <div class="card-body">
        <h5 class="current-city" id="city">HOUSTON</h5>
        <p class="current-temp" id="temperature">
          57 <a href="#" id="farenheitLink">°F</a>|
          <a href="#" id="celsiusLink">°C</a>
          <br />
          ☀️ <br />
          Precipitation: <a id="precip">1</a>%&emsp; Humidity:
          <a id="humidity">56</a>%&emsp; Wind: <a id="wind">5</a>
          mph
        </p>
        <button type="button" class="btn btn-dark" id="btn">Current</button>

        <form id="search-form">
          <label for="Search" class="form-label"></label>
          <input
            type="Search"
            id="Inputcity"
            class="form-control text-center"
            type="submit"
            placeholder="🔍
    Search"
          />
        </form>
    <div id="Search" class="form-text">
      
      <div class="card-footer text-black">
        <div class="card text-center" style="width: auto">
          <div class="card-body">
            <h5 class="card-title">Sunday</h5>
            <p class="card-text">
              ⛅ <br />
              Mostly Sunny <br />
              68°/54°
            </p>
          </div>
        </div>

        <div class="card text-center" style="width: auto">
          <div class="card-body">
            <h5 class="card-title">Monday</h5>
            <p class="card-text">
              ⛅ <br />
              Mostly Sunny <br />
              80°/55°
            </p>
          </div>
        </div>

        <div class="card text-center" style="width: auto">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <p class="card-text">
              ☀️ <br />
              Sunny <br />
              73°/49°
            </p>
          </div>
        </div>

        <div class="card text-center" style="width: auto">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <p class="card-text">
              ☀️ <br />
              Sunny <br />
              78°/53°
            </p>
          </div>
        </div>

        <div class="card text-center" style="width: auto">
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">
              ⛅ <br />
              Mostly Cloudy <br />
              79°/57°
            </p>
          </div>
        </div>
      </div>
    
    <p class="name">
      <a href="https://github.com/lidiardz/Weather-app">Open-Source Code</a>
       by Lidia Rodriguez
      </p>
      
        <script src="src/weatherwork.js"></script>
      
    </div>
  </body>
</html>
